<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Evento: {{ evento.nombre }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #dc3545; /* Color rojo para advertencias */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            background-color: #dc3545; /* Color rojo para confirmar eliminación */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #c82333; /* Color más oscuro al pasar el ratón */
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff; /* Color azul para enlaces */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Eliminar Evento: {{ evento.nombre }}</h2>
    <p>¿Estás seguro de que deseas eliminar este evento?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
    </form>

    <a href="{% url 'detalle_evento' evento.id %}">Cancelar</a>

</body>
</html>
